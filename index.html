<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/e80c85d518.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-input"
        />

        <input type="submit" value="Search" id="searchButton" />
        <button type="submit" id="weatherButton">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </form>

      <section class="main">
        <section class="cityTemp">
          <h2 id="Location"></h2>
          <img src="" alt="" id="icon" />

          <p class="tempToday">
            <span id="todayTemp"></span> <a href="#" id="tempUnitC">°C|</a
            ><a href="#" id="tempUnitF">°F</a>
          </p>
        </section>

        <section class="info">
          <h3 id="date"></h3>
          <p class="tempDescribe" id="description"></p>
        </section>

        <section class="right">
          <p>
            <span> Humidity: <span id="humid"> </span>%</span>
            <br />
            <span> Wind: <span id="wind"></span> Km/h</span>
          </p>
        </section>
      </section>

      <p class="footer">
        <a
          href="https://github.com/hannahsinclair054/WeatherApp"
          target="_blank"
          class="footer"
          >Open-source code</a
        >, by Hannah Sinclair
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
