<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/e80c85d518.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-input"
        />

        <input type="submit" value="Search" id="searchButton" />
        <button type="submit" id="weatherButton">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </form>

      <section class="main">
        <section class="cityTemp">
          <h2 id="Location">London</h2>
          <div class="emoji">🌥</div>

          <p class="tempToday">
            <span id="todayTemp">19</span> <a href="#" id="tempUnitC">°C|</a
            ><a href="#" id="tempUnitF">°F</a>
          </p>
        </section>

        <section class="info">
          <h3 id="date">Saturday 12:00</h3>
          <p class="tempDescribe" id="description">Mostly Cloudy</p>
        </section>

        <section class="right">
          <p>
            Precipitation: <span id="precip">94%</span>
            <br />
            Wind: <span id="wind"> 5Km/h</span>
            <br />
            Humidity: <span id="humid">70% </span>
          </p>
        </section>
      </section>
      <div class="cards">
        <div class="row row-cols-2 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text-emoji">☁</p>
                <p class="card-text-">10°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a
          href="https://github.com/hannahsinclair054/WeatherApp"
          target="_blank"
          class="footer"
          >Open-source code</a
        >, by Hannah Sinclair
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
